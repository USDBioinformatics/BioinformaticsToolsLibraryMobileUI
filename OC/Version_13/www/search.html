<script type="text/javascript">
$(document).ready(function() {
	$('.grid-nav li a').on('click', function(event){
		event.preventDefault();
		$('.grid-container').fadeOut(500, function(){
			$('#' + gridID).fadeIn(500);
		});
		var gridID = $(this).attr("data-id");
		
		$('.grid-nav li a').removeClass("active");
		$(this).addClass("active");
	});
});
</script>

<!-- START JSON Parser -->
<script>


 $(function() {

   $.getJSON('tools_structured.json', function(data) {
		$.each(data.tool, function() { 
		    console.log($(this)[0])
		    // For each tools, display ....
		    for (var i = 0; i >= 0; i++) {
		    	document.getElementById("name" + i).innerHTML = data.tool[i].name
		    	document.getElementById("description" + i).innerHTML = data.tool[i].summary

		    	$("<div></div>").appendTo("container");
		    	
		   };
		       
		})

   });
});


</script>
